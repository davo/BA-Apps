									updates = _.sortBy(updates, function(item){return -new Date(item.time)});

								</div>

								</div>
								<div class="separator"></div>
							<% } %>


							<% if (mag.get('categories') && mag.get('categories').length) { %>
								<div class="category-caption selectable"><%=RM.utils.declination('Categories', 'Category', 'Categories', mag.get('categories').length)%></div>
								<div class="category selectable"><%-mag.get('categories').join(', ')%></div>
							<% }%>
							<div class="tags_container">
								<div class="tags-caption selectable">Tags</div>
								<div class="tags selectable"></div>
								<div class="more-tags"></div>
							</div>
						</div>


						<div class="block-layer"></div>
						<div class="contents-hide">
							<div class="contents-hide-icon"></div>
							<div class="contents-hide-caption">Hide</div>
						</div>
						<div class="contents-block">
							<div class="pages-wrapper">
								<div class="pages">
									<div class="rmpreloader">
										<div class="shadow"></div>
										<div class="arc"></div>
									</div>
								</div>
							</div>
							<div class="scroll"></div>
						</div>


					</div>
				</div>

			</td>
		</tr>
	</table>

</div>

</script>

                                    <div class="delete-panel-yes">Yes, please</div>
                                    <div class="delete-panel-cancel">Cancel</div>
                                </div>
                            </div>
                        </div>
                    </div>
                <% } %>

            </div>

        <% }); %>
	</div>
</div>
